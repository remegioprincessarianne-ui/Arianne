<!DOCTYPE html>  
<html>  
<head>  
    <title>Web Layout</title>  
    <style>  
    body {  
        background-color: #fffacd; /* Bright light yellow */  
    }  

    .container {  
        flex: 1;  
        display: flex;  
        height: 100%;  
    }  

    nav.sidebar {  
        width: 220px;  
        background: #ffd700; /* Gold yellow */  
        padding: 20px;  
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);  
    }  

    nav.sidebar ul {  
        list-style: none;  
        padding: 0;  
    }  

    nav.sidebar li {  
        margin-bottom: 17px;  
    }  

    nav.sidebar a {  
        text-decoration: none;  
        color: #8b4513; /* Dark brown for contrast */  
        font-weight: bold;  
        cursor: pointer;  
    }  

    main#content {  
        flex: 1;  
        padding: 20px;  
        background: #ffff00; /* Bright lemon yellow */  
        overflow-y: auto;  
        color: #5a3e00; /* Deep brown text */  
    }  

    /* Section Headers */  
    main#content h2 {  
        color: #8b4513;  
        border-bottom: 2px solid #8b4513;  
        padding-bottom: 5px;  
        margin-top: 0;  
    }  

    main#content h3 {  
        color: #b22222; /* Firebrick red for emphasis */  
        margin-top: 20px;  
    }  

    /* Lists */  
    .content-list {  
        list-style-type: disc;  
        margin-left: 25px;  
        line-height: 1.8;  
    }  

    .sub-list {  
        list-style-type: circle;  
        margin-left: 40px;  
        line-height: 1.6;  
    }  

    header {  
        background-color: #ffc107; /* Vibrant amber yellow */  
        color: #000000; /* Black text for visibility */  
        padding: 10px;  
        text-align: center;  
        margin: 0;  
    }  

    header h1 {  
        margin: 0;  
    }  

    footer {  
        background-color: #ffc107; /* Vibrant amber yellow */  
        color: #000000; /* Black text for visibility */  
        padding: 8px;  
        text-align: center;  
        margin: 0;  
    }  

    footer p {  
        margin: 0;  
    }  
    </style>
</head>  
<body>  
    <header>  
        <h1>SDIHS</h1>  
    </header>  
    <div class="container">  
        <nav class="sidebar">  
            <ul>  
                <li><a onclick="loadContent('home')">School Profile</a></li>  
                <li><a onclick="loadContent('shs')">SHS</a></li>  
                <li><a onclick="loadContent('jhs')">JHS</a></li>  
            </ul>  
        </nav>  

        <main id="content">  
            <h2>Welcome, SDIHS!</h2>  
            <p>Pulang Santo likas na mabait, matalino, at akribol<br>  
            School for talented students.</p>  
        </main>
    </div>  
    <footer>  
        <p>&copy; Fourth Year Students Batch 2025 - 2026.</p>  
    </footer>  

    <script>  
        function loadContent(section) {  
            const content = document.getElementById('content');  

            if (section === 'home') {  
                content.innerHTML =   
                    `<h2>School Profile</h2>  
                    <h3>Mission</h3>  
                    <p>We dream of Filipinos who passionately love their country and whose values and  
                    competencies enable them to realize their full potential and contribute meaningfully  
                    to building the nation. As a learner-centered public institution, the Department of  
                    Education continuously improves itself to better serve its stakeholders.</p>  

                    <h3>Vision</h3>  
                    <p>To develop globally competitive, values-driven, and compassionate learners who are proud of their Filipino identity and committed to building a just, peaceful, and progressive nation.</p>  

                    <h3>Core Values</h3>  
                    <ul class="content-list">  
                        <li><strong>Integrity</strong>: Acting with honesty, transparency, and strong moral principles.</li>  
                        <li><strong>Excellence</strong>: Striving for the highest quality in all endeavors.</li>  
                        <li><strong>Unity</strong>: Working together with respect and cooperation.</li>  
                        <li><strong>Service</strong>: Committing to help others and contribute to the community.</li>  
                        <li><strong>Patriotism</strong>: Valuing Filipino culture, history, and the welfare of the nation.</li>  
                    </ul>`;  
            }  

            else if (section === 'shs') {  
                content.innerHTML =   
                    `<h2>Senior High School (SHS) – Grades 11 & 12</h2>  
                    <p>SDIHS Senior High School is designed to equip students with specialized knowledge and practical skills to prepare them for higher education, employment, or entrepreneurship. All programs are aligned with the school’s mission, vision, and core values.</p>  
                      
                    <h3>Available Strands & Specializations</h3>  
                    <ul class="content-list">  
                        <li><strong>STEM (Science, Technology, Engineering, and Mathematics)</strong>  
                            <ul class="sub-list">  
                                <li>Focus: Problem-solving, research, and technical skills</li>  
                                <li>Key Subjects: Calculus, Physics, Chemistry, Biology, Computer Programming</li>  
                                <li>Career Paths: Doctor, Engineer, Programmer, Research Scientist, Architect</li>  
                            </ul>  
                        </li>  
                        <li><strong>ABM (Accountancy, Business, and Management)</strong>  
                            <ul class="sub-list">  
                                <li>Focus: Financial literacy, business operations, and leadership</li>  
                                <li>Key Subjects: Accounting, Business Math, Marketing, Economics, Entrepreneurship</li>  
                                <li>Career Paths: Accountant, Business Owner, Marketing Specialist, Banker</li>  
                            </ul>  
                        </li>  
                        <li><strong>HUMSS (Humanities and Social Sciences)</strong>  
                            <ul class="sub-list">  
                                <li>Focus: Critical thinking, communication, and social awareness</li>  
                                <li>Key Subjects: Philosophy, Political Science, Creative Writing, Psychology, Sociology</li>  
                                <li>Career Paths: Teacher, Lawyer, Journalist, Social Worker, Event Manager</li>  
                            </ul>  
                        </li>  
                        <li><strong>TVL (Technical-Vocational-Livelihood)</strong>  
                            <ul class="sub-list">  
                                <li>Specializations: ICT (Computer Hardware Servicing, Web Development), Home Economics (Culinary Arts, Dressmaking), Agri-Fishery Arts (Organic Farming, Aquaculture)</li>  
                                <li>Focus: Hands-on training and industry-ready skills</li>  
                                <li>Benefits: NC II Certification upon completion, immediate employment opportunities</li>  
                            </ul>  
                        </li>  
                    </ul>  

                    <h3>School Programs & Activities</h3>  
                    <ul class="content-list">  
                        <li><strong>Career Advocacy Program</strong>: Workshops with industry professionals, college fairs, and career planning sessions</li>  
                        <li><strong>On-the-Job Training (OJT)</strong>: For TVL and selected strands – 200-hour immersion in partner companies</li>  
                        <li><strong>Student Leadership</strong>: Supreme Student Government (SSG), strand clubs, and volunteer organizations</li>  
                        <li><strong>Competitions</strong>: Science Olympiad, Business Plan Pitch, Debate League, and Technical Skills Contests</li>  
                    </ul>  

                    <h3>Core Values Integration</h3>  
                    <p>SHS students participate in community outreach programs (Service), uphold academic honesty (Integrity), compete with sportsmanship (Excellence), collaborate on group projects (Unity), and celebrate Filipino heritage through cultural events (Patriotism).</p>`;  
            }  

            else if (section === 'jhs') {  
                content.innerHTML =   
                    `<h2>Junior High School (JHS) – Grades 7 to 10</h2>  
                    <p>SDIHS Junior High School focuses on building strong foundational knowledge across all subjects while shaping students’ character and values. The program prepares learners for the challenges of Senior High School and helps them discover their interests and talents.</p>  
                      
                    <h3>Academic Curriculum</h3>  
                    <ul class="content-list">  
                        <li><strong>Core Subjects</strong>:  
                            <ul class="sub-list">  
                                <li>Filipino (Komunikasyon at Pananaliksik sa Wika at Kulturang Pilipino)</li>  
                                <li>English (Reading, Writing, Speaking, and Listening Skills)</li>  
                                <li>Mathematics (Algebra, Geometry, Statistics, and Trigonometry)</li>  
                                <li>Science (Biology, Chemistry, Physics, Earth Science)</li>  
                                <li>Araling Panlipunan (Philippine History, Asian History, World History, Economics)</li>  
                            </ul>  
                        </li>  
                        <li><strong>Applied Subjects</strong>:  
                            <ul class="sub-list">  
                                <li>MAPEH (Music, Arts, Physical Education, Health) – Includes sports training, visual arts workshops, and wellness programs</li>  
                                <li>TLE (Technology and Livelihood Education) – Basic skills in Handicrafts, Information and Communication Technology, and Home Economics</li>  
                                <li>Values Education – Focus on character building, empathy, and responsible citizenship</li>  
                            </ul>  
                        </li>  
                    </ul>  

                    <h3>School Programs & Activities</h3>  
                    <ul class="content-list">  
                        <li><strong>Remedial & Enhancement Classes</strong>: After-school sessions for students who need extra support or want to advance their skills</li>  
                        <li><strong>Co-Curricular Clubs</strong>: Journalism Club (school paper), Science Club (fair preparations), Math Wizards Club, Art Club, and Sports Teams (Basketball, Volleyball, Track and Field)</li>  
                        <li><strong>Annual Events</strong>: Buwan ng Wika Celebration, Nutrition Month, Science and Math Fair, Intramurals, and Recognition Day</li>  
                        <li><strong>Values Formation Activities</strong>: Flag Ceremony Talks, Clean-Up Drives, Tree Planting, and Outreach to Local Communities</li>  
                    </ul>  

                    <h3>Student Support Services</h3>  
                    <ul class="content-list">  
                        <li><strong>Guidance Counseling</strong>: Individual and group sessions for academic planning, emotional support, and conflict resolution</li>  
                        <li><strong>Peer Tutoring Program</strong>: Senior JHS students help younger learners with difficult subjects</li>  
                        <li><strong>Reading Program</strong>: To improve literacy skills and foster love for reading</li>  
                    </ul>  

                    <h3>Core Values Integration</h3>  
                    <p>JHS students practice honesty in exams (Integrity), strive for high grades and skill mastery (Excellence), work together in class projects and sports (Unity), help less fortunate peers through outreach (Service), and learn to appreciate Filipino history and culture (Patriotism).</p>`;  
            }  
        }  
    </script>  
</body>  
</html>
